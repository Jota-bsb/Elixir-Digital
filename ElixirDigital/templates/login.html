{% extends "base.html" %}

{% block title %}Login Admin - ElixirDigital{% endblock %}

{% block navigation %}
<a href="{{url_for('index')}}">Voltar ao Site</a>
{% endblock %}

{% block content %}
    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <h2 class="login-title">Acesso Administrativo</h2>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" id="username" class="form-input" placeholder="Digite seu usuário" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="login-button">Entrar</button>
            </form>
            
        </div>
    </section>
{% endblock %}


{% block scripts %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
